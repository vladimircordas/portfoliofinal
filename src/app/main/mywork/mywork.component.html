<div id="myWork_wrapper">
    <aside class="left_side">
        <button id="pick_gallery"><span id="work-name">{{selectedPage.name}} </span><span class="caret"></span></button>
        <ul id="gallery_menu" role="menu">
            <li *ngFor="let page of pages" [class.selected]="page === selectedPage" (click)="onSelect(page)">
                <a id={{page.id}} [routerLink]=page.route [routerLinkActive]="['active']" (click)="child = !child">{{page.name}}</a>
            </li>
        </ul>
    </aside>
    <div class="right_side">
        <div class="gallery_container" [@childAnimation]="child">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
